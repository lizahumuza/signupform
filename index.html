               <div class="form">
                <form id="form" action="#" method="post">

                    <div>

                        </div>
                        <div class="name">

                                    <li><label for="email">EMAIL</label></li>
                                    <li><input type="email" name="email" id="email" required></li>
                                </ul>
                                
                            </div>
                            <div>
                                <ul>
                                    <li><label for="pnumber">PHONE NUMBER</label></li>
                                    <li><input type="number" name="contact" id="pnumber" maxlength="9"></li>
                                </ul>
                                
                            </div>    
                        </div>
                        <div class="name">
                            <div>
                                <ul>
                                    <li><label for="password">PASSWORD</label></li>
                                    <li><input class="error" type="password" name="pwd" id="password" required></li>
                                </ul>   
                            </div>
                            <div>
                                <ul>
                                    <li><label for="cpassword">CONFIRM PASSWORD</label></li>
                                    <li><input class="error" type="password" name="cpwd" id="cpassword" required></li>
                                </ul> 
                                <p id="error"></p>   
                            </div>    
                        </div>
                        <ul>
                            
                            
                        </ul>
                    </div>
                    <div><button type="submit">Create Account</button></div>
                    <p>Already have an account? <a href="http://">Log in</a></p>
                    
                    
    
                </form>
            </div>   
            </div>
           
        </div>
